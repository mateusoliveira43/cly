repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev:  v0.17.0
    hooks:
    - id: gitlint
  - repo: local
    hooks:
    - id: pytest
      name: Python tests
      description: Run project's Python tests
      entry: .venv/bin/pytest --no-cov
      pass_filenames: false
      language: python
  - repo: local
    hooks:
    - id: prospector
      name: Python linter
      description: Run project's Python linter
      entry: .venv/bin/prospector .
      pass_filenames: false
      language: python
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    - id: isort
      args:
      - -c
      - --df
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.4.0
    hooks:
    - id: editorconfig-checker
  - repo: local
    hooks:
    - id: bandit
      name: Python code security vulnerability scan
      description: Check Python code for security vulnerabilities
      entry: .venv/bin/bandit -r scripts
      pass_filenames: false
      language: python
  - repo: local
    hooks:
    - id: safety
      name: Python dependencies security vulnerability scan
      description: Check Python dependencies for security vulnerabilities
      entry: .venv/bin/safety check -r requirements/dev.txt --full-report
      pass_filenames: false
      language: python
