services:
  python-cli-script-template:
    container_name: ${PROJECT}
    image: ${PROJECT}
    user: ${PROJECT}
    hostname: docker
    working_dir: ${WORK_DIR}
    # entrypoint: ["./scripts/run_example.py"]
    # command: ["--help"]
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
        USERNAME: ${PROJECT}
        WORK_DIR: ${WORK_DIR}
    volumes:
      - type: bind
        source: ./
        target: ${WORK_DIR}/
      - ${WORK_DIR}/.venv
