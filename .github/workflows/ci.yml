name: Continuos Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 0 * * 1' # Every Monday at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "pypy-3.7",
          "pypy-3.8"
        ]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test and coverage
        run: pytest

      - name: Save html coverage report
        if: success() || failure()
        if: ${{ matrix.python-version == '3.10' }}
        uses: actions/upload-artifact@v2
        with:
          name: html-coverage-report
          path: tests/coverage-results/htmlcov/

      - name: Save xml coverage report
        if: ${{ matrix.python-version == '3.10' }}
        uses: actions/upload-artifact@v2
        with:
          name: xml-coverage-report
          path: tests/coverage-results/coverage.xml

      - name: Linter
        run: prospector .

      - name: Code format
        run: isort -cvm 3 --tc --gitignore --df .

      - name: Security vulnerability scan
        run: |
          bandit -r scripts
          safety check

      - name: Usage example
        run: |
          scripts/run_example.py --help
          scripts/run_example.py command1 --help

  sonarcloud:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use xml coverage report
        uses: actions/download-artifact@v2
        with:
          name: xml-coverage-report
          path: tests/coverage-results/

      - name: Change dir name for sonar
        run: sed -i 's*home/runner/work/python-cli-script-template/python-cli-script-template*github/workspace*g' tests/coverage-results/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
